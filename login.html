<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hospital Login</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: url('image/back.jpeg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .footer-links {
      margin-top: 20px;
      font-size: 14px;
    }

    .footer-links a {
      text-decoration: none;
      margin: 0 10px;
      color: #007bff;
    }

    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
    }

    /* Responsive Tweaks */
    @media (max-width: 576px) {
      .login-container {
        padding: 1.5rem;
      }
      img {
        width: 70px !important;
      }
      h4 {
        font-size: 18px;
      }
      p {
        font-size: 14px;
      }
    }

    @media (max-width: 360px) {
      body {
        padding: 10px;
      }
      .login-container {
        padding: 1rem;
      }
      .footer-links {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <!-- Toast Notifications -->
  <div class="toast-container" id="toastContainer"></div>

  <!-- Centered Content -->
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-12 col-sm-10 col-md-8 col-lg-5">
        <div class="login-container mx-auto">

          <img src="image/logo.jpg" alt="Stethoscope Logo" style="width: 100px; height: auto;" />

          <h4 class="mb-3">Welcome to <strong>VaidyaMitra</strong></h4>
          <p class="text-muted mb-4">Sign in by entering information below</p>

          <form id="loginForm" novalidate>
            <div class="mb-3 text-start">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter Username" required />
              <div class="invalid-feedback">Username must be at least 4 characters</div>
            </div>

            <div class="mb-3 text-start">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" required />
              <div class="invalid-feedback">Password must be at least 6 characters</div>
            </div>

            <div class="form-check mb-3 text-start">
              <input class="form-check-input" type="checkbox" id="rememberMe" />
              <label class="form-check-label" for="rememberMe">Remember my preference</label>
            </div>

            <button type="submit" class="btn btn-success w-100">Login</button>
          </form>

          <div class="mt-3">
            Don't have an account? <a href="#">Sign Up</a>
          </div>

          <div class="footer-links">
            <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Validation & Toasts Script -->
  <script>
    const form = document.getElementById('loginForm');
    const username = document.getElementById('username');
    const password = document.getElementById('password');

    function showToast(message, type = 'success') {
      const toast = document.createElement('div');
      toast.className = `toast align-items-center text-bg-${type} border-0 show`;
      toast.setAttribute('role', 'alert');
      toast.setAttribute('aria-live', 'assertive');
      toast.setAttribute('aria-atomic', 'true');

      toast.innerHTML = `
        <div class="d-flex">
          <div class="toast-body">${message}</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      `;

      document.getElementById('toastContainer').appendChild(toast);
      setTimeout(() => toast.remove(), 4000);
    }

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      let valid = true;

      if (username.value.trim().length < 4) {
        username.classList.add('is-invalid');
        valid = false;
      } else {
        username.classList.remove('is-invalid');
      }

      if (password.value.trim().length < 6) {
        password.classList.add('is-invalid');
        valid = false;
      } else {
        password.classList.remove('is-invalid');
      }

      if (valid) {
        showToast('Login successful!', 'success');
        setTimeout(() => {
          window.location.href = "admin.html";
        }, 1000);
      } else {
        showToast('Please fix errors and try again.', 'danger');
      }
    });
  </script>
</body>
</html>
